<div>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">State</th>
        <th scope="col">City</th>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>
        <th scope="col">Zone</th>
      </tr>
    </thead>
    <tbody *ngFor="let station of stations">
      <tr *ngFor="let data of station">
        <th scope="row">{{ data._id }}</th>
        <td>{{ data.name }}</td>
        <td>{{ data.code }}</td>
        <td>{{ data.info.location.state }}</td>
        <td>{{ data.info.location.city }}</td>
        <td>{{ data.info.location.coordinates.latitude }}</td>
        <td>{{ data.info.location.coordinates.longitude }}</td>
        <td>{{ data.info.location.coordinates.zone }}</td>
      </tr>
    </tbody>
  </table>
</div>
